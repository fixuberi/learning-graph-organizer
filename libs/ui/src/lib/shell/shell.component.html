<div class="wrapper">
    <nav class="sidebar border-right-1 border-200">
        <div class="flex flex-column h-full">
            <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
                <span class="inline-flex align-items-center gap-2">
                    <span class="font-semibold text-2xl text-primary">{{title}}</span>
                </span>
            </div>
            <div class="overflow-y-auto pt-2">
                <ul class="list-none p-0 m-0 overflow-hidden">
                    @for (item of navItems; track item.label) {
                    <li>
                        <a pRipple [routerLink]="item.path" [routerLinkActive]="'text-primary'"
                            class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple no-underline">
                            <i class="pi pi-home mr-2"></i>
                            <span class="font-medium">{{ item.label }}</span>
                        </a>
                    </li>
                    }
                </ul>
            </div>
            <div class="mt-auto">
                <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
                <a pRipple
                    class="m-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                    <span class="font-bold"></span>
                </a>
            </div>
        </div>
    </nav>
    <main class="content">
        <ng-content></ng-content>
    </main>
</div>
